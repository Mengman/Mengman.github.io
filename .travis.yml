language: ruby
rvm:
  - 2.6.3

before_script:
  - chmod +x ./script/cibuild.sh

script: ./script/cibuild.sh

branches:
  only:
  - gh-pages
  - /pages-(.*)


env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

addons:
  apt:
    packages:
      - libcurl4-openssl-dev

sudo: false

cache: bundler

notifications:
  email: true